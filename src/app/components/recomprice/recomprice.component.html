  <!-- Price -->
  <input type="text" id="defaultLoginFormName" name="price" formControlName="price"  class="form-control mb-4" placeholder="{{price}} VND">



  <!-- Sign in button -->
  <button mdbBtn color="info" class="my-4" type="submit">Áp dụng giá đề xuất</button>

</form>
