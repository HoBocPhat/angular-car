<form class="text-center border border-light p-5" [formGroup]="passForm" (ngSubmit)="onSubmit()">

  <p class="h4 mb-4">Đổi mật khẩu</p>

  <!-- Password -->
  <input type="password" formControlName="oldPassword" class="form-control mb-4" placeholder="Mật khẩu cũ">
  <!-- Password -->
  <input type="password" formControlName="password" class="form-control mb-4" placeholder="Mật khẩu mới">
  <!-- Password -->
  <input type="password" formControlName="confirmPassword" class="form-control mb-4" placeholder="Xác nhận mật khẩu">


  <!-- Submit button -->
  <button mdbBtn color="info" class="my-4" [disabled]="!passForm.valid" type="submit">Gửi</button>

</form>
