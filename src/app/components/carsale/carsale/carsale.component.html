<div class="row" id="container">
  <div class="col-sm-3">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Tìm kiếm" [(ngModel)]="filterTerm">
    </div>
    <div class="form-group">
    <select class="custom-select" [(ngModel)] = 'SortbyParam'>
      <option value="brand">Brand</option>
      <option value="price">Price</option>
      <option value="km">Km</option>
    </select>
    <button type="button" (click) = "onSortDirection()">
      <i *ngIf="SortDirection==='asc'" class="fas fa-sort-alpha-down"></i>
      <i *ngIf="SortDirection==='desc'" class="fas fa-sort-alpha-up"></i>
    </button>
  </div>

  </div>
  <div class="col-sm-9">
    <div class="card" style="width: 280px;" *ngFor ="let car of cars | filter: filterTerm
    | sort:[SortbyParam,SortDirection] | paginate: { id: 'listening_pagination',
    itemsPerPage: 9,
    currentPage: page,
    totalItems: totalLength}">
      <a routerLink=""><img class="card-img-top" src="{{car.img[0]}}" alt="Card image cap"></a>
      <div class="card-body">
        <h5 class="card-title"><a routerLink="">{{car.brand}} - {{car.model}} - {{car.year}}</a></h5>
        <h6 class="card-text" class="price">{{car.price}} VND </h6>
        <p class="card-text" class="km">{{car.km}} km</p>
        <button href="#" class="button view">Xem</button>
        <button class="button save">Lưu</button>
      </div>
    </div>
  </div>
</div>
<div class="pagination">
  <pagination-controls id="listening_pagination" previousLabel="trước" nextLabel="sau" (pageChange)="page = $event"></pagination-controls>
</div>
