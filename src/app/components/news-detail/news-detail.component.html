<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink='/trangchu'>Trang chủ</a></li>
    <li class="breadcrumb-item"><a routerLink='/tintuc'>Tin tức</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{news.slug}}</li>
  </ol>
</nav>

<div class="container">
  <header class="title">
    <h1>{{news.title}}</h1>
  </header>
  <div class="author" >
    <p>{{news.postedBy.fullname}}&nbsp;&nbsp;|&nbsp;&nbsp;{{news.createdAt}}</p>
  </div>
  <div class="img-title" >
    <img src="{{news.newsImage}}" class="img_title" alt = "title_img">
  </div>
  <div class=summary>
    <h5>{{news.title}}</h5>
  </div>

  <div class="content" [innerHtml]= "news.content">


  </div>
  <div class="update" >
    <p>CẬP NHẬT LẦN CUỐI:&nbsp;&nbsp;&nbsp;&nbsp;{{news.updatedAt}}</p>
  </div>
</div>
